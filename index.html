<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- fontavesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container ">
       
            
            
            <input  type="text" placeholder="0"  id="result" class="display" readonly >
        
        <div class="persentageSection ">
            <button onclick="calcClear ()" class="per1">AC</button>
            <button onclick="displayContent('%')" class="per1">%</button>
            <button  onclick="removeLast ()"  class="per1"><i class="fa-solid fa-delete-left"></i></button>
            <button onclick="displayContent('/')"  class="per1"><i class="fa-solid fa-divide"></i></button>
        </div>
        <div>
            <button onclick="displayContent('7')"  class="per1">7</button>
            <button onclick="displayContent('8')"  class="per1">8</button>
            <button onclick="displayContent('9')"  class="per1">9</button>
            <button onclick="displayContent('*')"  class="per1">X</button>
        </div>
        <div>
            <button onclick="displayContent('4')"  class="per1">4</button>
            <button onclick="displayContent('5')"  class="per1">5</button>
            <button onclick="displayContent('6')"  class="per1">6</button>
            <button onclick="displayContent('-')"  class="per1">-</button>
        </div>
        <div>
            <button onclick="displayContent('1')"  class="per1">1</button>
            <button onclick="displayContent('2')"  class="per1">2</button>
            <button onclick="displayContent('3')"  class="per1">3</button>
            <button onclick="displayContent('+')"  class="per1">+</button>
        </div>
        <div>
            <button   class="per1">+/-</button>
            <button onclick="displayContent('0')"  class="per1">0</button>
            <button onclick="displayContent('.')"  class="per1">.</button>
            <button onclick="calOutput('=')"  class="per1">=</button>
        </div>

    </div>
    
</body>

<script src="main.js"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
